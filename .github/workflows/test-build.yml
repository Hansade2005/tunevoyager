name: Test Vite Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Debug environment
      run: |
        node --version
        npm --version
        pwd
        ls -la
    - name: Install dependencies
      run: npm ci
    - name: List dependencies
      run: npm list --depth=0
    - name: Run Vite build
      run: npm run build